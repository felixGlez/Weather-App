<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/55a425dda4.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="main">
      <div class="main__current">
        <div class="main__current--city">
          <div>
            <h2 id="city"></h2>
            <h4 id="temp-min" class="subtitle"></h4>
            <h4 id="temp-max" class="subtitle"></h4>
            <h1 id="degrees"></h1>
          </div>
          <div>
            <img src="" alt="" id="main-icon">
          </div>
        </div>
        <div class="main__current--forecast" id="main-current-forecast">
          <h4>TODAY'S FORECAST</h4>
        </div>
        <div class="main__current--others">
          <h4>AIR CONDITIONS</h4>
          <div class="main__current--others--container">
            <div class="main__current--others--box">
              <h4>Real Feel</h4>
              <h3 id="real-feel">30ยบ</h3>
            </div>
            <div class="main__current--others--box">
              <h4>Wind</h4>
              <h3 id="wind">30ยบ</h3>
            </div>
          </div>
          <div class="main__current--others--container">
            <div class="main__current--others--box">
              <h4>Humidity</h4>
              <h3 id="humidity">30ยบ</h3>
            </div>
            <div class="main__current--others--box">
              <h4>Clouds</h4>
              <h3 id="clouds">30ยบ</h3>
            </div>
          </div>
        </div>

      </div>
      <div class="main__forecast">
        <h4>7-DAY FORECAST</h4>
        <div class="main__forecast--container">
          <div class="main__forecast--box">
            <h4>Today</h4>
            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
            <h4>Sunny</h4>
            <h4>34/33</h4>
          </div>
        </div>
      </div>
    </div>
    <!-- <img src="./assets/images/weather-web-light-home.png" alt=""> -->

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
