<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/55a425dda4.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="wrapper">
      <div class="nav-bar">
          <div class="logo">
            <img src="./assets/images/logo.png" alt="">
          </div>
          <div class="cities" id="cities">
            <div class="cities__city" id="madrid">
              <img src="./assets/images/madrid.png" alt="">
              <h4>Madrid</h4>
            </div>
            <div class="cities__city" id="tokyo">
              <img src="./assets/images/tokyo.png" alt="">
              <h4>Tokyo</h4>
            </div>
            <div class="cities__city" id="london">
              <img src="./assets/images/london.png" alt="">
              <h4>London</h4>
            </div> 
          </div>
      </div>
      <div class="main">
      <div class="main__current">
        <div class="main__current--city">
          <div>
            <h2 id="city"></h2>
            <h4 id="temp-min" class="subtitle"></h4>
            <h4 id="temp-max" class="subtitle"></h4>
            <h1 id="degrees"></h1>
          </div>
          <div>
            <img src="" alt="" id="main-icon">
          </div>
        </div>
        <div class="main__current--forecast" id="main-current-forecast">
          <h4 class="bold">TODAY'S FORECAST</h4>
        </div>
        <div class="main__current--others">
          <h4 class="bold">AIR CONDITIONS</h4>
          <div class="main__current--others--container">
            <div class="main__current--others--box">
              <img src="./assets/images/weather-icons/temperature.png" alt="">
              <h4 class="bold">Real Feel</h4>
              <h3 class="bold" id="real-feel">30ยบ</h3>
            </div>
            <div class="main__current--others--box">
              <img src="./assets/images/weather-icons/wind.png" alt="">
              <h4 class="bold">Wind</h4>
              <h3 class="bold" id="wind">30ยบ</h3>
            </div>
          </div>
          <div class="main__current--others--container">
            <div class="main__current--others--box">
              <img src="./assets/images/weather-icons/humidity.png" alt="">
              <h4 class="bold">Humidity</h4>
              <h3 class="bold" id="humidity">30ยบ</h3>
            </div>
            <div class="main__current--others--box">
              <img src="./assets/images/weather-icons/clouds.png" alt="">
              <h4 class="bold">Clouds</h4>
              <h3 class="bold" id="clouds">30ยบ</h3>
            </div>
          </div>
        </div>

      </div>
      <div class="main__forecast" id="main-forecast">
        <h4 class="bold">5-DAY FORECAST</h4>
        <div class="btn-dark-mode">
          <input type="checkbox" id="btn-dark-mode" class="button-input">
          <label for="btn-dark-mode" class="btn-switch"></label>
        </div>
      </div>
  </div>

  <!-- <img src="./assets/images/weather-icons/4x/01d.png" class="floating-img" id="test" alt=""> -->

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
